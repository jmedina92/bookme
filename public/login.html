<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
	  	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	  	<script type="text/javascript" src="dpd.js"></script>
	</head>
	<body>
	  	<form class="form-login">
	  		<input type="text" name="user" class="input-user">
	  		<input type="password" name="pass" class="input-pass">
	  		<input type="submit" value="Submit">
	  	</form>
	</body>
</html>


<script>
	$('.form-login').on('submit', function(e){
		e.preventDefault();
		username = $('.input-user').val();
		pass = $('.input-pass').val();
		dpd.users.login({username:username, password : pass}, function(user, error){
			if (!error && user) {
				window.location.replace('/productView.html');
			}else{
				$('body').append('<p>Error to login. Try again</p>');
			}
		});
	});


</script>
