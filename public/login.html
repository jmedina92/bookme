<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
			  	<form class="form-signin">
			  		<input type="text" name="user" class="form-control input-user">
			  		<input type="password" name="pass" class="form-control input-pass">
			  		<input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
			  	</form>
		  	</div>
	  	</div>
	</body>
</html>

<script type="text/javascript" src="../dpd.js"></script>
<script>
	$(document).ready(function(){
		$('head').load('/layout/fluid.html');
    });
	$('.form-signin').on('submit', function(e){
		e.preventDefault();
		username = $('.input-user').val();
		pass = $('.input-pass').val();
		dpd.users.login({username:username, password : pass}, function(user, error){
			if (!error && user) {
				window.location.replace('/productView.html');
			}else{
				$('body').append('<p>Error to login. Try again</p>');
			}
		});
	});


</script>
