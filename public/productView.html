<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="dpd.js"></script>
	</head>
	<body>
		<h1>Equipments</h1>
		<table class="table-equipments">
			<thead>
				<th>Name</th>
				<th>Unit Time (Hours)</th>	
				<th>Max Time (Hours)</th>	
				<th>Price per Hour(â‚¬)</th>	
				<th>Book now!</th>	
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>

<script>
	$(document).ready(function(){
		loadEquipments();
	});

	function loadEquipments(){
		dpd.equipments.get(function(equipments, error){
			if(!error){
				equipments.forEach(function(equipment){
					unitTime = equipment.unitTime / 3600;
					if (equipment.maxTime) maxTime = equipment.maxTime / 3600;
					else maxTime = '-';
					$('.table-equipments tbody').append('<tr><td>' + equipment.name + '</td><td>' + unitTime + '</td><td>' + maxTime + '</td><td>' + equipment.unitPrice + '</td><td><a target="_blank" href="/singleProduct.html?id='+ equipment.id +'"><input type="button" value="book"></a></td></tr>');
				})
			}
		});
	}


</script>

<style type="text/css">
	.table-equipments td{
		padding: 25px;
		background-color: #008cba;
		text-align: center; 
	}

		padding: 25px;
